<html>
    <style type="text/css" media="all">
  
    label{
        position: absolute;
        background: #00FFF0;

        left:50%;
        height:150px;
    }
    button{
        top:150px;
        left:49%;
        position: relative;

<body>
    <h1>RANDOM NUMBER</h1>
    <label id="lablevalue">1</label><BR><BR>
    <button onclick="fun()">RANDOM<BR>NUMBER</button>
<script>
function fun(){
    // Math.random() * 6
    // (0,1,2,3,4,5,6)
    // it takes only 1-5 not take 1st&last
    // (Math.random() * 6)+1
    // it takes 6+1===>7
    // (0,1,2,3,4,5,6,7)
    // it takes only 1-6 not take 1st&last
    // so it prints 1-6
let random=Math.floor(Math.random() * 6)+1 ;
document.getElementById("lablevalue").innerHTML=random;
}
</script>
</body>
